    <!-- PWA requirements-->
    <meta name="theme-color" content="#708090ff" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.global/fca33d9c-0b2e-49bb-9527-3f92219b51a1/Yoyo.png?v=1650119870223"
    />
    <link type="text/plain" rel="author" href="humans.txt" />

    <!-- PWA setup - update public/sw.js if you add your own assets like a new .css file -->
    <link rel="manifest" href="manifest.json" />
    <script>
      if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) =>
            console.error("Service Worker **not** registered", err)
          );
      } else {
        console.warn("Service Worker not supported in this browser");
      }
    </script>
    <script type="module" src="scripts/render.js"></script>
    <!-- TODO: performance; pre-connects -->

    <!-- OpenGraph/Social sharing -->
    <title>Yorick Dupon, journalist bij HLN</title>
    <meta name="title" content="Yorick Dupon, journalist bij HLN" />
    <meta name="description" content="dit is de website van Yorick Dupon" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yorickdupon.com/" />
    <meta property="og:title" content="Yorick Dupon, journalist bij HLN" />
